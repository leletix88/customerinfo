<div ng-controller="ProjectEditController">
	
	<h1 class="col-sm-12 ng-binding">
		<span>ProjectEdit</span>
		{{obj.name}}
	</h1>
	
	
	
	<div class="well">
		<form name="easyForm" class="container-fluid">
			<div class="row">
				<div class="col-sm-3">
					<label for="description">Description</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : easyForm.description.$invalid }">
					<input  type="text" ng-model="obj.description"  class="form-control" name="description" id="description" >
		 			
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="name">Name</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : easyForm.name.$invalid }">
					<input  type="text" ng-model="obj.name"  class="form-control" name="name" id="name" >
		 			
				</div>
			</div>
			
			
			<h2>Relations</h2>
			<div class="row">
				<div class="col-sm-3">
					<label for="_customer">
						_customer
					</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : easyForm._customer.$invalid }">
					<select ng-model="obj._customer" class="form-control" name="_customer" id="_customer"  >
						<option ng-repeat="item in list_Customer"  value="{{item._id}}">{{item._id}}</option>
					</select>
		 			
				</div>
			</div>
			
			
			<h2>External Relations</h2>
			
	
			<div class="row">
				<button ng-if="obj._id" class="btn btn-danger" data-toggle="modal" data-target="#removeModal">
					<i class="glyphicon glyphicon-trash"></i> Remove
				</button>
				
				<button class="btn btn-info pull-right" ng-link="/projects/">Back to List</button>
				<button type="submit" class="btn btn-primary pull-right" ng-disabled="easyForm.$invalid" ng-click="save()">Save</button>
			</div>
			<div class="clearfix"></div>
		</form>
		
	</div>
	
	
	<!-- MODAL REMOVE -->
	<div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Delete item</h4>
				</div>
				<div class="modal-body">
					Do you want confirm delete? 
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">NO</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="remove()">YES</button>
				</div>
			</div>
		</div>
	</div>
</div>
