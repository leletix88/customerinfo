	Module : 	CustomerList
	
	Links : 	CustomerEdit
					/customers/{id}
.				
	
	Nesteds : 	
				
-->
<!-- /IMPORT MODULE DETAIL -->
<div ng-controller="CustomerListController">
	
	<h1>CustomerList</h1>
	
	<!-- SEARCH FORM -->
	<div class="well">
	    <form name="form_search" class="container-fluid">
			<div class="row">
				<div class="col-sm-3">
					<label for="businessUnit">BusinessUnit</label>
				</div>
				<div class="col-sm-9 form-group" >
					<input type="text" ng-model="search.businessUnit" class="form-control" name="businessUnit" id="businessUnit" >
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="name">Name</label>
				</div>
				<div class="col-sm-9 form-group" >
					<input type="text" ng-model="search.name" class="form-control" name="name" id="name" >
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="tags">Tags</label>
				</div>
				<div class="col-sm-9 form-group" >
					<input type="text" ng-model="search.tags" class="form-control" name="tags" id="tags" >
				</div>
			</div>
		</form>
	</div>
	
	<!-- TABLE -->
	<table class="table table-condensed table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>_id</th>
				<th>businessUnit</th>
				<th>name</th>
				<th>tags</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in list | filter: {  businessUnit:search.businessUnit,  name:search.name,  tags:search.tags,  }">
				<td ng-bind="item._id" ng-link="/customers/{{item._id}}"></td>
				<td ng-bind="item.businessUnit"></td>
				<td ng-bind="item.name"></td>
				<td ng-bind="item.tags"></td>
			</tr>
		</tbody>
	</table>
	
	<!-- BUTTON -->
	<button class="btn btn-primary" ng-link="/customers/new">New</button>
	
</div>
